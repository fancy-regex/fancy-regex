# Based on https://github.com/actions-rs/meta/blob/master/recipes/msrv.md

name: ci
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '17 01 * * 0'
jobs:
  get-msrv:
    name: Get MSRV from Cargo.toml
    runs-on: ubuntu-latest
    outputs:
      msrv: ${{ steps.get-msrv.outputs.msrv }}
    steps:
      - uses: actions/checkout@v6
      - name: Get MSRV
        id: get-msrv
        run: |
          msrv=$(grep '^rust-version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "msrv=$msrv" >> $GITHUB_OUTPUT
          echo "MSRV is $msrv"

  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo check
      - run: cargo check --no-default-features
      - run: cargo check --no-default-features --features "unicode,perf,variable-lookbehinds"
      - run: cargo check --no-default-features --features "std"
      - run: cargo check --examples
      - run: cargo check --benches

  test:
    name: test
    needs: get-msrv
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - ${{ needs.get-msrv.outputs.msrv }} # MSRV (minimum supported Rust version)
          - stable
          - beta
        include:
          - rust: ${{ needs.get-msrv.outputs.msrv }}
            msrv: true
    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      # See https://github.com/matklad/once_cell/issues/201
      # To test locally, enable the lock file and then run:
      # $ docker run --rm --user "$(id -u)":"$(id -g)" -v "$PWD":/usr/src/myapp -w /usr/src/myapp rust:<MSRV> cargo test
      # where <MSRV> is the rust-version from Cargo.toml
      # To update, use `cargo +nightly update -Z minimal-versions` and then `cargo update -p bit-vec -p serde`
      - name: Use Cargo.lock for MSRV
        if: ${{ matrix.msrv }}
        run: cp Cargo.lock.msrv Cargo.lock

      - run: cargo test
      - run: cargo test --no-default-features
      - run: cargo test --no-default-features --features "unicode,perf,variable-lookbehinds"

  example:
    name: example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo run --example toy trace '\d*' '1122 33'
      - run: cargo test --examples

  playground-tests:
    name: playground-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cd playground && cargo test

  fmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - run: cargo fmt --all -- --check
      - run: cd playground && cargo fmt --all -- --check

  doc:
    name: rustdoc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D rustdoc::bare_urls -D rustdoc::broken_intra_doc_links -D rustdoc::private_intra_doc_links -D rustdoc::invalid_codeblock_attributes -D rustdoc::invalid_html_tags
        run: cargo doc --no-deps

  coverage:
    if: ${{ github.event_name != 'schedule' }}
    name: coverage
    runs-on: ubuntu-latest
    container:
      image: xd009642/tarpaulin:0.31.5
      options: --security-opt seccomp=unconfined
    steps:
      - uses: actions/checkout@v4

      - name: Generate code coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml --engine llvm

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
